<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul> <!--Unordered list are bullets, thus unordered.-->
        <li>This is a shit</li>
        <li>This is a pencil.</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol> <!--Ordered list are just numbered list.-->
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
    </ol>

    <h2>Description List</h2>
    <dl> <!--A list of description, not normally used, but can be useful in certain occassions.-->
        <dt>HTML</dt>
        <dd>Hypertext markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>
        <dt>JS</dt>
        <dd>Javascript</dd>
    </dl>

    <h2>No OL, UL or DL</h2>
    <!--Without ul, ol, dl-->
    <li>Some</li>
    <li>List</li>
    <li>That</li>
    <li>You</li>
    <li>Don't</li>
    <li>Need</li>
</body>
</html>
