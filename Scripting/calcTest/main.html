<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header></header>

    <div id="calcMain">
        <div id="calcContainer">
            <section id="calcSection">
                <input type="text" name="txtBox" id="calcTxtBoxID"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>

                <div class="calcBtn">
                    <button class="calcButtons operatorBtn">/</button>
                    <button class="calcButtons" id="clearBtn">AC</button>
                    <button class="calcButtons operatorBtn">*</button>
                    <button class="calcButtons" id="7">7</button>
                    <button class="calcButtons" id="8">8</button>
                    <button class="calcButtons" id="9">9</button>
                    <button class="calcButtons" id="4">4</button>
                    <button class="calcButtons" id="5">5</button>
                    <button class="calcButtons" id="6">6</button>
                    <button class="calcButtons" id="1">1</button>
                    <button class="calcButtons" id="2">2</button>
                    <button class="calcButtons" id="3">3</button>
                    <button class="calcButtons operatorBtn">-</button>
                    <button class="calcButtons" id="0">0</button>
                    <button class="calcButtons operatorBtn">+</button>

                    <button class="calcButtons" id="equalBtn">=</button>
                    <button class="calcButtons" id="decimalBtn">.</button>
                </div>
            </section>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
