<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="calcMain">
        <section id="calcContainer">
            <section id="calcSection">
                <input type="text" name="txtBox" id="calcTxtBoxID"/>
                <input type="submit" value="1" name="btnNum1" class="calcBtn"/>
                <input type="submit" value="2" name="btnNum2" class="calcBtn"/>
                <input type="submit" value="3" name="btnNum3" class="calcBtn"/>
                <input type="submit" value="4" name="btnNum4" class="calcBtn"/>
                <input type="submit" value="5" name="btnNum5" class="calcBtn"/>
                <input type="submit" value="6" name="btnNum6" class="calcBtn"/>
                <input type="submit" value="7" name="btnNum7" class="calcBtn"/>
                <input type="submit" value="8" name="btnNum8" class="calcBtn"/>
                <input type="submit" value="9" name="btnNum9" class="calcBtn"/>
                <input type="submit" value="+" name="btnNumAdd" class="calcBtn"/>
                <input type="submit" value="-" name="btnNumSub" class="calcBtn"/>
                <input type="submit" value="=" name="btnNumEqual" class="calcBtn"/>
                <input type="submit" value="/" name="btnNumDiv" class="calcBtn"/>
                <input type="submit" value="x" name="btnNumMult" class="calcBtn"/>
                <input type="submit" value="AC" name="btnNumClear" class="calcBtn"/>
            </section>
        </section>
    </main>

</body>
</html>
