<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <link href="margins.css" rel="stylesheet">
</head>
<body>
    <h1>This is a heading</h1>
    <h2>A paragraph</h2>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h3>Third heading</h3>
    <p>Last paragraph</p>

    <footer>
        <p>The footer</p>
    </footer>

</body>
</html>
